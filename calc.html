<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кулькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      <p>0</p>
    </div>
    <div class="buttons">
      <dib class="btn ac bg-grey">ac</dib>
      <dib class="btn plus-minus bg-grey">+/-</dib>
      <dib class="btn percent bg-grey">%</dib>
      <dib class="btn division bg-orange">/</dib>

      <dib class="btn seven">7</dib>
      <dib class="btn eight">8</dib>
      <dib class="btn nine">9</dib>
      <dib class="btn myltiply bg-orange">X</dib>

      <dib class="btn four">4</dib>
      <dib class="btn five">5</dib>
      <dib class="btn six">6</dib>
      <dib class="btn minus bg-orange">-</dib>

      <dib class="btn one">1</dib>
      <dib class="btn two">2</dib>
      <dib class="btn three">3</dib>
      <dib class="btn plus bg-orange">+</dib>

      <dib class="btn zero">0</dib>
      <dib class="btn dot">.</dib>
      <dib class="btn equal bg-grey">=</dib>
    </div>
  </div>
</body>
</html>
